<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MY MUSIC VENT</title>
</head>
<body>
    <header class="text-center p-3">
        <h1>MY MUSIC VENT</h1>
        <img src="image/PORTADA.jfif" >
        <nav class="d-flex justify-content-center">
            <a href="#" class="nav-link mx-3">Inicio</a>
            <a href="#" class="nav-link mx-3">Acerca de</a>
            <a href="#" class="nav-link mx-3">Contacto</a>
        </nav>
    </header>

    <section class="container mt-4">
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="/image/saxofon.jfif" class="card-img-top" alt="Combo 1">
                    <div class="card-body">
                        <h5 class="oferta">Oferta 1</h5>
                        <p class="card-text">Saxofon aprovecha a mitad de precio</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="/image/guitarrra.jfif" class="card-img-top" alt="Combo 2">
                    <div class="card-body">
                        <h5 class="oferta">Oferta 2</h5>
                        <p class="card-text">Guitarras a super precio</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="/image/bateria.jfif" class="card-img-top" alt="Combo 3">
                    <div class="card-body">
                        <h5 class="oferta">Oferta 3</h5>
                        <p class="card-text">Super batería única en El Salvador</p>
                        <a href="#" class="btn btn-primary">Leer más</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container mt-4">
        <h2 class="text-center">Contáctanos</h2>
        <form class="form-contacto p-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <footer class="footer text-center p-3 mt-4">
        <p>&copy; Creador  Immer Guevara. Todos los derechos reservados son mios.</p>
    </footer>
</body>
</html>
